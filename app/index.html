<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>To Do List</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="css/main.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
	<header>
		<!-- <h1 class="title" >To Do List</h1> -->
	</header>
	<main>
		<div class="main-flex">
			<div class="wrap">
				<div class="wrap__header wrap__header-border">
					<button class="wrap__header-item wrap__header-item-add--active js-headerAddButton">Add new</button>
					<button class="wrap__header-item js-headerSearchButton">Search</button>
				</div>
				<div class="container">
					<div class="wrap__add" id="addTab">
						<p class="wrap__add-title">Title</p>
						<input class="wrap__add-input js-titleInput" type="text">
						<p class="wrap__add-title">Description</p>
						<input class="wrap__add-input js-descriptionInput" type="text">
						<div class="wrap__add-btns ">
							<button class="wrap__add-btn wrap__add-btn--add js-addButton">Add</button>
							<button class="wrap__add-btn wrap__add-btn--close js-headerBtnClose">Close</button>
						</div>
						<!-- <div class="wrap__add-line"></div> -->
					</div>
					<div class="wrap__search hidden" id="searchTab">
						<p class="wrap__add-title">Search</p>
						<input class="wrap__add-input js-searchInput" type="text">
						<img class="wrap__add-cancel js-searchCanselIcon" src="img/cancel.svg" alt="cancel">
						<div class="wrap__add-btns">
							<button class="wrap__add-btn wrap__add-btn--add js-searchButton">Search</button>
							<button class="wrap__add-btn wrap__add-btn--close js-headerBtnClose">Close</button>
						</div>
					</div>
				</div>
				<div class="wrap__add-line"></div>
				<div class="container">
					<div class="wrap__content">
						<div class="wrap__action">
							<div class="wrap__actions-container">
								<button class="wrap__btn-action wrap__btn--primary wrap__btn-actions js-actionsButton">Actions</button>
								<ul class="wrap__actions-list hidden js-actionsList">
									<li class="wrap__actions-item js-allHoldButton">Hold/Unhold</li>
									<li class="wrap__actions-item js-allDoneButton">All Done</li>
									<li class="wrap__actions-item js-allDeleteButton">All Delete</li>
								</ul>
							</div>
							<div class="wrap__sorts-container">
								<button class="wrap__btn-action wrap__btn--primary wrap__btn-sort js-sortButton">Sort</button>
								<ul class="wrap__actions-list wrap__actions-list--sort hidden js-sortsList">
									<li class="wrap__actions-item js-sortByTitleButton">By Title</li>
									<li class="wrap__actions-item js-sortByStatusButton">By Status</li>
								</ul>
							</div>
						</div>
						<div class="wrap__loader js-wrapLoader"></div>
						<div class="wrap__tasks js-wrapTasks">

						</div> 

						<div class="wrap__content-show js-contentShow hidden">
							<button class="wrap__btn wrap__btn--success wrap__btn--show js-showAllButton">Show all</button>
						</div> 

					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>

	</footer>
	<script type="module" src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
